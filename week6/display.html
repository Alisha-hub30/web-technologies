<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        span{
            color:rgb(234, 173, 98)
        }
        #div1{
            background-color: aqua;
        }
        #span1{
            background-color: aquamarine;
        }
        img{
            width: 500px;
            height:auto
        }
        #span2{
            background-color: bisque;
        }
        #div2{
            background-color: blanchedalmond;
            display: none
        }
    </style>
</head>
<body>
    <h1>Hi I am <span>Alisha</span>Shrestha</h1>
    <div id="div1">I am div1</div>
    <span id="span1">I am span1</span>
    <img src="ml.png" alt="cover of ml" id="img">
    <span id="span2">I am div2</span>
    <div id="div2">I am div2</div>
</body>
</html>
